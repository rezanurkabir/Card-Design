<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Card Design</title>
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img class="image" src="img/oneplus nord 2.png" alt="">
        </div>
        <div class="card-info">
            <h1>OnePlus Nord 2T 5G</h1>
            <p>Sell By OnePlus Cop</p>
            <br>
            <h1>Price : 450 $</h1>
            <p>It comes with 6.43 inches Full HD+ AMOLED screen.</p>
            <button class="view-button">View</button>
            <button class="buy-button">Buy</button>

        </div>
    </div>
</body>
</html>
